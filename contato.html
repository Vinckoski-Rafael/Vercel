<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>        
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home </a></li>
                    <li> <a href="produto.html"> Produtos </a></li>
                    <li> <a href="contato.html"> Contato </a></li>
                </ul>
            </nav>
        </div>       
    </header>
    <main class="main_formulario">
        <form>
            <label for="nome_sobrenome">Nome e sobrenome:</label>
            <input type="text" id="nome_sobrenome" class="input_padrao" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input_padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>
            
            <fieldset>
                <legend>Como voce prefere o nosso contato?</legend>
                <label for="radio_email"><input type="radio" id="radio_email" value="email" name="contato">Email</label>
                
                <label for="radio_telefone"><input type="radio" id="radio_telefone" value="telefone" name="contato">Telefone</label>
               

                <label for="radio_whatsapp"><input type="radio" id="radio_whatsapp" value="Whatsapp" name="contato" checked>WhatsApp</label>                
            </fieldset>
            <fieldset>
                <legend>Qual hor√°rio voce prefere ser atendido?</legend>
                <select>
                    <option>Manha</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label> <input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h~20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura-2019</p>
    </footer>

</body>
</html>
